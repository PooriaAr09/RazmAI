<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military AI System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            padding: 2em;
            text-align: center;
            color: white;
        }

        button {
            padding: 1em 2em;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Military AI System</h1>
    </header>

    <section>
        <p>Welcome to the Military AI System webpage. Explore the capabilities of our advanced AI technology.</p>
        <button onclick="openChatbot()">Access Chatbot AI</button>
    </section>

    <script>
        function openChatbot() {
            // You can replace the URL with the actual link to your chatbot or chatbot interface.
            window.location.href = 'https://your-chatbot-url.com';
        }
    </script>
</body>
</html>
